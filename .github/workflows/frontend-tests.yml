name: Frontend Tests

on:
  push:
    paths:
      - 'frontend/**'
      - 'contracts/**'
      - '.github/workflows/frontend-tests.yml'
  pull_request:
    paths:
      - 'frontend/**'
      - 'contracts/**'

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'
      - name: Install dependencies
        run: npm ci
      - name: Run unit tests
        run: npm run test:unit -- --ci
      - name: Run Pact consumer tests (generate contracts)
        env:
          CI: true
        run: npm run test:consumer -- --ci
      - name: Upload Pact contracts artifact
        uses: actions/upload-artifact@v4
        with:
          name: pact-contracts
          path: contracts/pacts
